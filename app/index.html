<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KnockoutJS ToDo App with RequireJS">
    <title>ToDo</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <section id="todo">
      <header>
        <h1>ToDo KnockoutJS ft. RequireJS</h1>
        <input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add" placeholder="Enter new task" autofocus>
      </header>
      <section id=todo-list data-bind="visible: todos().length">
        </br>
        <input id="toggle-all" data-bind="checked: allCompleted" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul data-bind="foreach: todos">
          <li>
            <div class="task-view">
              <label data-bind="visible: !editing(), text: title, click: $root.editToDo"></label>
              <input data-bind="visible: editing, value: title, valueUpdate: 'afterkeydown', hasFocus: editing, enterKey: $root.confirmEdit, escapeKey: $root.cancelEdit">
              <input class="toggle" data-bind="checked: completed" type="checkbox">
              <button class="delete" data-bind="click: $root.remove">X</button>
            </div>
          </li>
        </ul>
      </section>
      <footer id="footer" data-bind="visible: completedCount() || remainingCount()">
				<span id="todo-count">
					<strong data-bind="text: remainingCount">0</strong> left
				</span>
				<button id="clear-completed" data-bind="visible: completedCount, click: removeCompleted">Clear completed</button>
			</footer>
    </section>
    <footer>
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
        <p>Emily Worrall & Dan St Paul</p>
      </div>
    </footer>

    <script data-main="assets/js/init" src="bower_components/requirejs/require.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
